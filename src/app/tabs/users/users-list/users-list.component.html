<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete User</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this User ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Delete</button>
    </div>
</ng-template>



<div class="container-fluid col-md-12" style="padding: 0px;">
    <div class="list-group">
        <ul class="list-group">
            <li
                class="container-fluid list-group-item font-weight-bold "
                *ngFor="let user of users;"
                >
                <div class="container-fluid row d-flex flex-wrap justify-content-between align-items-center">
                    <h5 class="col-sm-8" style="padding-left:0px;" (click)="onViewUser(user)">{{ user.first_name }} {{ user.last_name }}</h5>
                    <div >
                        <a class="mr-3 my-2"
                           (click)="onViewUser(user)"
                           style="cursor: pointer"
                           ngbTooltip="Info"
                           placement="bottom"
                        >
                            <fa-icon class="fa-lg"
                                    [icon]="faInfoCircle"
                                    style="color: gray"></fa-icon>
                        </a>
                        <a class="mr-2 my-2"
                           (click)="openDelete(contentDelete, user)"
                           *ngIf="onDeleteUserPermission()"
                           ngbTooltip="Delete"
                           placement="bottom"
                        >
                            <fa-icon class="fa-lg"
                                     [icon]="faTrash"
                                     style="color: #dc3545"></fa-icon>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

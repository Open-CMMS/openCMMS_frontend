<div class="container-fluid col-md-5 mt-3 justify-content-center">
  <div class="d-flex flex-wrap justify-content-between mt-md-4 mb-md-4">
    <h2 class="font-weight-bold">Create a new team type</h2>
  </div>

  <form [formGroup]="teamTypeForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class='form-control' formControlName="name">
    </div>
    <div class="form-group">
      <label for="permissions">Permissions</label>
      <ng-multiselect-dropdown
        [settings]="dropdownPermsSettings"
        [data]="permsList"
        formControlName="permissions"
        name="permissions"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group">
      <label for="teams">Teams</label>
      <ng-multiselect-dropdown
        [settings]="dropdownTeamsSettings"
        [data]="teamsList"
        formControlName="teams"
        name="teams"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-danger nav-link" type="button" routerLink="/team-types">Cancel</button>
      <button class="btn btn-primary" type="submit" [disabled]="teamTypeForm.invalid">Create Team Type</button>
    </div>
  </form>
</div>

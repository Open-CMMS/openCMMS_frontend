<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete EquipmentType</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this equipment type ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
</ng-template>

<ng-template #contentModify let-modal>
    <form [formGroup]="equipmentTypeForm" (ngSubmit)="modifyEquipmentType()" >
        <div class="modal-header">
            <h4 class="modal-title" id="modal-modify">Modify EquipmentType</h4>
        </div>
        <div class="modal-body">
            <div class="col-sm-8 col-sm-offset-2">
              <div class="form-group">
                <label for="name">Nom</label>
                <input id="name" type="text" class='form-control' formControlName="name" [(ngModel)]="name">
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
            <button type="button" class="btn btn-success" [disabled]="equipmentTypeForm.invalid" type="submit">Modify</button>
        </div>
    </form>
</ng-template>

<div class="container-fluid col-md-8 mt-3 justify-content-center">
    <div class="container-fluid d-flex flex-wrap justify-content-between">
        <div class="d-flex">
            <h2 class="font-weight-bold">Equipment Type {{ name }}</h2>
        </div>
        <div class="d-flex btn-group" role="group">
            <button class="btn btn-secondary" (click)="openModify(contentModify)" *ngIf="onChangeEquipmentTypePermission()"><fa-icon [icon]=""></fa-icon> Modify</button>
            <button class="btn btn-danger" (click)="openDelete(contentDelete)" *ngIf="onDeleteEquipmentTypePermission()"><fa-icon [icon]=""></fa-icon> Delete</button>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="font-weight-bold"> Equipment type info : </h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="px-2 py-1">
                    <p><span class="font-weight-bold">Equipment Type Name  :</span> {{ name }} <p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header d-flex justify-content-between">
            <div class="d-flex">
                <h3 class="font-weight-bold"> Equipments : </h3>
            </div>
        </div>
        <div class="d-flex">
            <ul class="w-100 list-group">
                <li
                    class="container-fluid list-group-item font-weight-bold "
                    *ngFor="let equipment of equipments; let i = index">
                    <div class="container-fluid row justify-content-between">
                        <h5 (click)="onViewEquipment(equipment)">{{ equipment.name }}</h5>
                        <div class="d-flex">
                            <button class="btn btn-info" (click)="onViewEquipment(equipment)"><fa-icon [icon]="faInfoCircle"></fa-icon></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="card mt-5">
            <div class="card-header d-flex justify-content-between">
              <h3 class="font-weight-bold"> Fields : </h3>
              <button class="d-flex btn btn-link" (click)="openModifyField()" *ngIf="onChangeEquipmentTypePermission() && (!modifyFields)"><fa-icon [icon]="faPencilAlt" style="color: gray; font-size:22px;"></fa-icon></button>
              <button class="d-flex btn btn-link" (click)="saveFields()" *ngIf="onChangeEquipmentTypePermission() && (modifyFields)"><fa-icon [icon]="faSave" style="color: gray;font-size:22px;"></fa-icon></button>
            </div>
        <div class="d-flex">
            <ul class="w-100 list-group">
                <li
                class="container-fluid list-group-item"
                *ngFor="let field of fields; let i=index">
                <div class="container-fluid d-flex flex-wrap row justify-content-between">
                    <div class="d-flex row col-12">
                        <div class="col-md-2 my-1">
                            <span class="font-weight-bold" >{{field.name}}</span>
                            <ul>
                              <li *ngFor="let value of field.value"> {{ value }}</li>
                            </ul>
                        </div>
                        <input
                        type="text"
                        placeholder="value"
                        class='form-control col-md-5 my-1'
                        *ngIf="modifyFields"
                        style="margin-right: 10px; width: 500px"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]= newFieldsValues[i]
                        title="You can enter multiple values separated by a comma."
                        >
                    </div>
                </div>
                </li>
            </ul>
        </div>
    </div>
</div>

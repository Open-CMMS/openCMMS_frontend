<div class="container-fluid col-5 mt-3 justify-content-center">
    <div class="d-flex">
      <h2 class="font-weight-bold">Create a new equipment type</h2>
    </div>

    <form [formGroup]="equipmentTypeForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class='form-control' formControlName="name">
      </div>
      <div class="form-group">
        <label>Fields</label>
        <br>
        <button class="btn btn-outline-secondary" type="button" (click)="onOpenField()">
          <span class="mr-3">New Field</span>
          <fa-icon [icon]="faPlusSquare"></fa-icon>
        </button>
      </div>
      <form [formGroup]="fieldForm" (ngSubmit)="onSubmitField()">
        <div class="form-group" *ngIf='openField'>
          <div class="form-row d-flex justify-content-between">
            <button class="btn btn-danger ml-1" (click)="onCloseField()" [disabled]='!isEmpty(fields)'>
              <fa-icon [icon]="faMinusCircle"></fa-icon>
            </button>
            <input 
              type="text" 
              placeholder="Field name"
              class='form-control col-5' 
              formControlName="fieldName"
              >
              <input 
              type="text" 
              placeholder="Field value"
              class='form-control col-5' 
              formControlName="fieldValue"
              data-toggle="tooltip" 
              title="You can enter multiple values separated by a comma.">
            <span 
              data-toggle="tooltip" 
              title="Field name required">
              <button 
              class="btn btn-primary mr-1"
              (click)="onAddField()"
              [disabled]="fieldForm.invalid"
              >
                Add
              </button>
            </span>
          </div>
        </div>
        <div class="form-group" *ngFor="let field of fields | keyvalue">
          <div class="form-row d-flex justify-content-between">
            <button class="btn btn-danger ml-1"
              (click)="deleteField(field.key)"
            >
              <fa-icon [icon]="faMinusCircle"></fa-icon>
            </button>
            <input
              type="text" 
              class="form-control col-5" 
              value="{{field.key}}"
              class="col-5"
              disabled="disabled">
            <input 
            type="text" 
            class='form-control' 
            value="{{field.value}}"
            class="col-5"
            [attr.disabled]="editingField ? '' : null"
            > 
            <button 
            class="btn btn-link"
            (click)="onEditField(field.key)"
            style="
            color:grey;
            margin-left:4px;
            margin-right:12px"
            >
              <fa-icon [icon]="faPencilAlt"></fa-icon>
          </button>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-danger nav-link" routerLink="/equipment-types">Cancel</button>
        <button class="btn btn-primary" [disabled]="equipmentTypeForm.invalid">Save</button>
      </div>
    </form>
  </div>

<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete Team</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this team ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Delete</button>
    </div>
</ng-template>

<ng-template #contentAddTeam let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-addUser">Add a team</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="addTeamForm">
            <div class="form-group">
                <label for="teams">Teams</label>
                <ng-multiselect-dropdown
                    [settings]="dropdownTeamsSettings"
                    [data]="teamsDiff"
                    formControlName="teams"
                    name="teams"
                >
                </ng-multiselect-dropdown>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-success" (click)="modal.close('OK')">Add</button>
    </div>
</ng-template>

<ng-template #contentModify let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-modify">Modifiy Task</h4>
    </div>
    <div class="modal-body">
        <!-- <form [formGroup]="updateForm">
            Modification form
        </form> -->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-success" (click)="modal.close('OK')">Modify</button>
    </div>
</ng-template>

<div class="container-fluid col-10 mt-3 justify-content-center" *ngIf="loaded">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h2 class="font-weight-bold">{{ task.name }}</h2>
        </div>
        <div class="d-flex btn-group" role="group">
            <!-- <button class="btn btn-secondary" (click)="openModify(contentModify)" *ngIf="onChangeTaskPermission()"><fa-icon [icon]="faPencilAlt"></fa-icon> Modify</button>-->
            <button class="btn btn-danger" (click)="openDelete(contentDelete)" *ngIf="onDeleteTaskPermission()"><fa-icon [icon]="faTrash"></fa-icon> Delete</button>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="font-weight-bold"> Task info : </h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="px-2 py-1">
                    <p><span class="font-weight-bold">Description :</span></p>
                    <div class="input-group row col-6">
                        <textarea id="description" class="form-control" aria-label="Description" [attr.disabled]="!descriptionInputEnabled ? '' : null" [(ngModel)]="description"></textarea>
                        <div class="input-group-append">
                            <button id="descriptionButton" class="btn btn-outline-secondary" *ngIf="descriptionInputEnabled" (click)="saveInput('description')"><fa-icon [icon]="faSave"></fa-icon></button>
                        </div>
                        <div class="input-group-append">
                            <button id="descriptionButton" class="btn btn-outline-secondary" *ngIf="!descriptionInputEnabled" (click)="enableInput('description')"><fa-icon [icon]="faPen"></fa-icon></button>
                        </div>
                    </div>
                    <br>
                    <p><span class="font-weight-bold">End date :</span></p>
                    <div class="input-group row col-2">
                        <input id="end_date" class="form-control"
                                name="end_date" ngbDatepicker #datePicker="ngbDatepicker" [(ngModel)]="date" [disabled]="!dateInputEnabled ? '' : null">
                        <div class="input-group-append">
                            <button id="end_dateButton" class="btn btn-outline-secondary" *ngIf="dateInputEnabled" (click)="saveInput('end_date')"><fa-icon [icon]="faSave"></fa-icon></button>
                        </div>
                        <div class="input-group-append">
                            <button id="end_dateButton" class="btn btn-outline-secondary" *ngIf="!dateInputEnabled" (click)="datePicker.toggle(); enableInput('end_date')"><fa-icon [icon]="faPen"></fa-icon></button>
                        </div>
                    </div>
                    <br>
                    <p><span class="font-weight-bold">Duration :</span> {{ taskDuration }} </p>
                    <p><span class="font-weight-bold">Equipment :</span> {{ equipmentName }} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header d-flex justify-content-between">
            <div class="d-flex">
                <h3 class="font-weight-bold"> Teams : </h3>
            </div>
            <div class="d-flex">
                <button class="d-flex btn btn-secondary" (click)="openAddTeam(contentAddTeam)" *ngIf="onChangeTaskPermission() && onViewTeamsPermission()"><fa-icon [icon]="faPlusSquare" size="2x"></fa-icon></button>
            </div>
        </div>
        <div class="card-body d-flex row">
            <ul class="col-12 list-group">
                <li
                    class="container-fluid list-group-item font-weight-bold "
                    *ngFor="let team of teamsTask; let i = index"
                    >
                    <div class="container-fluid row justify-content-between">
                        <h5 style="margin-bottom: 0px; vertical-align: middle;" (click)="onViewTeam(team)">{{ team.name }}</h5>
                        <button class="btn btn-danger" (click)="onRemoveTeamFromTask(team)" *ngIf="onChangeTaskPermission()"><fa-icon [icon]="faMinusSquare" size="2x"></fa-icon></button>
                    </div>
                </li>
            </ul>
            <span *ngIf="teamsTask.length === 0">No teams assigned !</span>
        </div>
    </div>
    <!--
        <div class="container-fluid alert alert-danger mt-3" role="alert" *ngIf="updateError">
            <p class="font-weight-bold">Error when updating the team properties:</p>
            <p>This team name is invalid !</p>
        </div>
    -->
</div>

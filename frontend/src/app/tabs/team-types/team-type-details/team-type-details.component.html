<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete TeamType</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this team type ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
</ng-template>

<ng-template #contentModify let-modal>
    <form [formGroup]="teamTypeForm" (ngSubmit)="modifyTeamType()" >
        <div class="modal-header">
            <h4 class="modal-title" id="modal-modify">Modifiy TeamType</h4>
        </div>
        <div class="modal-body">
            <div class="col-sm-8 col-sm-offset-2">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class='form-control' formControlName="name" [(ngModel)]="name">
              </div>
              <div class="form-group">
                <label for="permissions">Permissions</label>
                <ng-multiselect-dropdown
                  [settings]="dropdownPermsSettings"
                  [data]="permsList"
                  [(ngModel)]="selectedPerms"
                  formControlName="permissions"
                  name="permissions"
                >
                </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label for="teams">Ã‰quipes</label>
                <ng-multiselect-dropdown
                  [settings]="dropdownTeamsSettings"
                  [data]="teamsList"
                  [(ngModel)]="selectedTeams"
                  formControlName="teams"
                  name="teams"
                >
                </ng-multiselect-dropdown>
              </div>
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
            <button type="button" class="btn btn-success" [disabled]="teamTypeForm.invalid" type="submit">Modify</button>
        </div>
    </form>
</ng-template>

<div class="container-fluid col-10 mt-3 justify-content-center">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h2 class="font-weight-bold">Team Type {{ name }}</h2>
        </div>
        <div class="d-flex btn-group" role="group">
            <button class="btn btn-secondary" (click)="openModify(contentModify)"><fa-icon [icon]=""></fa-icon> Modify</button>
            <button class="btn btn-danger" (click)="openDelete(contentDelete)"><fa-icon [icon]=""></fa-icon> Delete</button>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="font-weight-bold"> Team info : </h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="px-2 py-1">
                    <p><span class="font-weight-bold">Team Type Name  :</span> {{ name }} <p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header d-flex justify-content-between">
            <div class="d-flex">
                <h3 class="font-weight-bold"> Teams : </h3>
            </div>
        </div>
        <div class="card-body d-flex row">
            <ul class="col-12 list-group">
                <li
                    class="container-fluid list-group-item font-weight-bold "
                    *ngFor="let team of teams; let i = index">
                    <div class="container-fluid row justify-content-between">
                        <h5 style="margin-bottom: 0px; vertical-align: middle;" (click)="onViewTeam(team)">{{ team.name }}</h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header d-flex justify-content-between">
            <div class="d-flex">
                <h3 class="font-weight-bold"> Permissions : </h3>
            </div>
        </div>
        <div class="card-body d-flex row">
            <ul class="col-12 list-group">
                <li
                    class="container-fluid list-group-item font-weight-bold "
                    *ngFor="let perm of perms; let i = index">
                    <div class="container-fluid row justify-content-between">
                        <h5 style="margin-bottom: 0px; vertical-align: middle;">{{ perm.name }}</h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

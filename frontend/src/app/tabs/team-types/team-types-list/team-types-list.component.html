<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete TeamType</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this team type ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Delete</button>
    </div>
</ng-template>

<div class="container-fluid col-12" style="padding: 0px;">
    <div class="list-group">
        <ul class="list-group">
            <li
                class="container-fluid list-group-item font-weight-bold "
                *ngFor="let teamType of teamTypes; let i = index"
                >
                <h5>{{ teamType.name }}</h5>
                
                <button class="btn btn-info" (click)="onViewTeamType(i)"><fa-icon [icon]="faInfoCircle"></fa-icon></button>
                <button class="btn btn-danger" (click)="onDeleteTeamType(i)"><fa-icon [icon]="faTrash"></fa-icon></button>
                
            </li>
        </ul>
    </div>
</div>

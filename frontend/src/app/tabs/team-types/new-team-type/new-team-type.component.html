<div class="container-fluid col-10 mt-3 justify-content-center">
  <div class="d-flex">
    <h2 class="font-weight-bold">Create a new team type</h2>
  </div>

  <form [formGroup]="teamTypeForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class='form-control' formControlName="name">
    </div>
    <div class="form-group">
      <label for="permissions">Permissions</label>
      <ng-multiselect-dropdown
        [settings]="dropdownPermsSettings"
        [data]="permsList"
        formControlName="permissions"
        name="permissions"
      >
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group">
      <label for="teams">Ã‰quipes</label>
      <ng-multiselect-dropdown
        [settings]="dropdownTeamsSettings"
        [data]="teamsList"
        formControlName="teams"
        name="teams"
      >
      </ng-multiselect-dropdown>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="teamTypeForm.invalid">Enregistrer</button>
  </form>
</div>

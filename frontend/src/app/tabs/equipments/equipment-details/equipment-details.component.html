<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete Equipments</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this Equipment ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Delete</button>
    </div>
</ng-template>


<ng-template #contentModify let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-modify">Modifiy Equipment</h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-8 col-sm-offset-2">
            <form class="form" [formGroup]="equipmentUpdateForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="type">Equipment type</label>
                    <input type="text" id="type" class="form-control" formControlName="type">
                </div>
                <div class="form-group">
                    <label for="files">Files</label>
                    <input type="text" id="files" class="form-control" formControlName="files">
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-success" (click)="modal.close('OK')">Modify</button>
    </div>
</ng-template>


<div class="container-fluid col-10 mt-3 justify-content-center">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h2 class="font-weight-bold" *ngIf="loaded">Equipment : {{currentEquipment.name}}</h2>
        </div>
        <div class="d-flex btn-group" role="group">
            <button class="btn btn-secondary" (click)="openModify(contentModify)" *ngIf="onChangeEquipmentPermission()"><fa-icon [icon]="faPencilAlt"></fa-icon> Modify</button>
            <button class="btn btn-danger" (click)="openDelete(contentDelete)" *ngIf="onDeleteEquipmentPermission()"><fa-icon [icon]="faTrash"></fa-icon> Delete</button>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="font-weight-bold"> Equipment info : </h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="px-2 py-1">
                    <p *ngIf="loaded"><span class="font-weight-bold">Name :</span> {{ currentEquipment.name }} <p>
                    <p *ngIf="loaded"><span class="font-weight-bold">Id :</span> {{ currentEquipment.id }} </p>
                    <p *ngIf="loaded"><span class="font-weight-bold">Equipment type :</span> {{ currentEquipment.equipment_type }} </p>
                    <!-- <p *ngIf="loaded"><span class="font-weight-bold">Files :</span> {{ currentEquipment.files }} </p> -->
                </div>
            </div>
        </div>
    </div>
</div>

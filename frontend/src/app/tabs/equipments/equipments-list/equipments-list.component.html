<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete Equipment</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this Equipment ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Delete</button>
    </div>
</ng-template>



<div class="container-fluid col-12" style="padding: 0px;">
    <div class="list-group">
        <ul class="list-group">
            <li
                class="container-fluid list-group-item font-weight-bold "
                *ngFor="let equipment of equipments;"
                >
                <div class="container-fluid row justify-content-between">
                    <h3 style="margin-bottom: 0px; vertical-align: middle;" (click)="onViewEquipment(equipment)">{{ equipment.name }} {{ equipment.list_of_files }}</h3>
                    <div>
                        <button class="btn btn-info" (click)="onViewEquipment(equipment)">
                            <fa-icon [icon]="faInfoCircle"></fa-icon>
                        </button>
                        <button class="btn btn-danger" (click)="openDelete(contentDelete, equipment)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

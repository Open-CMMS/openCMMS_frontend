<ng-template #contentDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-delete">Delete Team</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this team ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('OK')">Delete</button>
    </div>
</ng-template>

<ng-template #contentModify let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-modify">Modifiy Team</h4>
    </div>
    <div class="modal-body">
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('KO')">Cancel</button>
        <button type="button" class="btn btn-success" (click)="modal.close('OK')">Modify</button>
    </div>
</ng-template>

<div class="container-fluid col-10 mt-3 justify-content-center">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex">
            <h2 class="font-weight-bold">Team {{Â team.name }}</h2>
        </div>
        <div class="d-flex btn-group" role="group">
            <button class="btn btn-secondary" (click)="openModify(contentModify)"><fa-icon [icon]="faPencilAlt"></fa-icon> Modify</button>
            <button class="btn btn-danger" (click)="openDelete(contentDelete)"><fa-icon [icon]="faTrash"></fa-icon> Delete</button>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header">
            <h3 class="font-weight-bold"> Team info : </h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="px-2 py-1">
                    <p><span class="font-weight-bold">Team Name  :</span> {{ team.name }} <p>
                    <p><span class="font-weight-bold">Team Type  :</span> {{ teamType.name }} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <div class="card-header d-flex justify-content-between">
            <div class="d-flex">
                <h3 class="font-weight-bold"> Users : </h3>
            </div>
            <div class="d-flex">
                <button class="d-flex btn btn-secondary"><fa-icon [icon]="faPlusSquare" size="2x"></fa-icon></button>
            </div>
        </div>
        <div class="row">
            <ul class="list-group">
                <li
                    class="container-fluid list-group-item font-weight-bold "
                    *ngFor="let user of teamUsers; let i = index"
                    >
                    <div class="container-fluid row justify-content-between">
                        <h5 style="margin-bottom: 0px; vertical-align: middle;" (click)="onViewUser(user)">{{ user.first_name }} {{ user.last_name }}</h5>
                        <button class="btn btn-danger" (click)="onRemoveUserFromTeam(user)"><fa-icon [icon]="faMinusSquare" size="2x"></fa-icon></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

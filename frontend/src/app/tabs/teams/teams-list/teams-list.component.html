<div class="container-fluid col-12" style="padding: 0px;">
    <div class="list-group">
        <ul class="list-group">
            <li
                class="container-fluid list-group-item font-weight-bold "
                *ngFor="let team of teams; let i = index"
                >
                <div class="container-fluid row justify-content-between">
                    <h5 style="margin-bottom: 0px; vertical-align: middle;" (click)="onViewTeam(team)">{{ team.name }}</h5>
                    <button class="btn btn-danger" (click)="onDeleteTeam(i)"><fa-icon [icon]="faTrash"></fa-icon></button>
                </div>
            </li>
        </ul>
    </div>
</div>
